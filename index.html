<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<!-- Logo ekleme bloğu-->
    <div class="logo">
        <img src="logo.jpg" alt="Google! Logo" >
    </div>

<!--Arama Kutusu Oluşturma Bloğu-->
    <div class="search box">
        <form> <!--İçine input, buton, checkbox vb. konur.Genelde kullanıcıdan bilgi almak için kullanılır.-->
            <input type="text" placeholder="Search the web using Google!"/> <!--Bir metin kutusu — kullanıcı buraya arama kelimesini yazar.placeholder="..." → Kutunun içinde gri yazı olarak görülen ipucu metni-->
            <div class="buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>    

<!--Aalt Menü Oluşturma Bloğu-->
    <div class="bottom">
        <div class="special-searches">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a> <br>
            <a href="#">Linux Search</a> 
        </div>
        <div class="links">
            <a href="#">Help!</a>
            <a href="#">About Google!</a> <br>
            <a href="#">Company Info</a> <br>
            <a href="#">Google! Logos</a>
        </div>
        <div class="subscribe">
            <p>Get Google! updates monthly:</p>
            <input type="text" placeholder="your e-mail"/>
            <button type="button">Subscribe</button>
            <a href="#">Archive</a>
        </div>
    </div>

<!--Footer bloğu-->
    <footer>
        <p>&copy; Copyright 1998 Google Inc.</p>
    </footer>

</body>
</html>
